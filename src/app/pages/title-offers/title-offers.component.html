<a routerLink="/titles" class="back"
  ><ion-icon name="arrow-back-outline"></ion-icon> back to titles</a
>

<app-salary-card
  [ranges]="ranges"

></app-salary-card>

  [onSearch]="onSearch"
></app-submissions-table>
