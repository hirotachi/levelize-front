<ng-content></ng-content>
<p class="company">
  {{ submission.company.name }}
</p>
<div class="compensation">
  <span class="currency">{{ submission.compensation.currency }}</span>
  <p class="total">
    {{
      utils.formatMoney(utils.calcTotalCompensation(submission.compensation))
    }}
  </p>
</div>
<p class="location">
  <ion-icon name="location"></ion-icon>
  {{ submission.location.city }},
  {{ submission.location.state || submission.location.country || "" }}
</p>
